<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberMesh Conway Glider Demo - 8Ã—8 Grid</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CyberMesh Conway Glider Demo</h1>
            <div class="status-badge" id="connection-status">
                <span class="status-dot"></span>
                <span class="status-text">Disconnected</span>
            </div>
        </header>

        <div class="metrics-panel">
            <div class="metric-card">
                <div class="metric-label">Tick</div>
                <div class="metric-value" id="tick-count">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Live Cells</div>
                <div class="metric-value" id="live-cells">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Updates/sec</div>
                <div class="metric-value" id="update-rate">0.0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Latency</div>
                <div class="metric-value" id="latency">0ms</div>
            </div>
        </div>

        <div class="grid-wrapper">
            <div id="conway-grid" class="conway-grid"></div>
        </div>

        <div class="controls">
    <button id="btn-reset" class="btn btn-primary">Reset Glider</button>
    
    <div class="mode-toggle">
        <label class="toggle-label">
            <input type="checkbox" id="toggle-coupled" checked>
            <span>Coupled (Conway-driven)</span>
        </label>
        <select id="policy-select">
            <option value="birth">Birth</option>
            <option value="alive">Alive</option>
        </select>
    </div>
    
    <button id="btn-randomize" class="btn btn-secondary">Randomize Embeddings</button>
</div>

<div class="info-panel">
    <h3>Interactive Controls</h3>
    <ul>
        <li><strong>Click cells</strong> to toggle alive/dead</li>
        <li><strong>Coupled mode</strong>: Deltas pass only on Conway births</li>
        <li><strong>Decoupled mode</strong>: Deltas pass by policy</li>
        <li><strong>Randomize</strong>: Reset dead cell embeddings</li>
    </ul>
</div>
    </div>

    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/overlay.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/grid.js"></script>
    <script src="/static/js/controls.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
